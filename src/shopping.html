<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="shopping.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>Alisveris Sepeti</h1>
    <table class="shop">
      <tr class="shop_title">
        <th colspan="2">Ürün Kodu</th>
        <th colspan="4">Ürün Adi</th>
        <th colspan="2">Miktar</th>
        <th colspan="2" class="birim">Birim Fiyat</th>
        <th colspan="2" class="birim">Ara Toplam</th>
        <th></th>
      </tr>
      <tr>
        <td colspan="2">154654</td>
        <td colspan="4">Notebook</td>
        <td class="count" colspan="2">1</td>
        <td colspan="2" class="birim">5.400$</td>
        <td colspan="2" class="birim">5.400$</td>
        <td colspan="4"><i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></td>
      </tr>
      <tr>
        <td colspan="2">456466</td>
        <td colspan="4">Klavye</td>
        <td class="count" colspan="2">2</td>
        <td colspan="2" class="birim">80$</td>
        <td colspan="2" class="birim">160$</td>
        <td><i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></td>
      </tr>
      <tr>
        <td colspan="2">564646</td>
        <td colspan="4">Monitör</td>
        <td class="count" colspan="2">1</td>
        <td colspan="2" class="birim">700$</td>
        <td colspan="2" class="birim">700$</td>
        <td><i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></td>
      </tr>
      <tr>
        <td colspan="2">123598</td>
        <td colspan="4">Mouse</td>
        <td class="count" colspan="2">2</td>
        <td colspan="2" class="birim">50$</td>
        <td colspan="2" class="birim">100$</td>
        <td><i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></td>
      </tr>
      <tr>
        <td colspan="2">613448</td>
        <td colspan="4">Play Station</td>
        <td class="count" colspan="2">1</td>
        <td colspan="2" class="birim">2.500$</td>
        <td colspan="2" class="birim">2.500$</td>
        <td><i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></td>
      </tr>
      <tr>
        <td colspan="2">789799</td>
        <td colspan="4">Usb Bellek</td>
        <td class="count" colspan="2">3</td>
        <td colspan="2" class="birim">120$</td>
        <td colspan="2" class="birim">360$</td>
        <td><i class="fa-regular fa-pen-to-square"></i> <i class="fa-regular fa-trash-can"></i></td>
      </tr>
      <tr>
        <td colspan="11" class="fiyat">TOPLAM</td>
        <td class="fiyat">9.220$</td>
        <td></td>
      </tr>
    </table>
    
    <br>

    <button class="devam"> Alisverise Devam</button>
    <button class="gec"> Ödemeye Gec</button>
  </body>
</html>
